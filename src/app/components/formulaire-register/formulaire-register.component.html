<div class="formulaire">

    <h3 class="titleForm">Enregistrement de l'animal :</h3>
    <div class="spacer"></div>
    <form [formGroup]="animal" (ngSubmit)="onSubmit()" class="registerForm">
        
        <div>
            <label >nom : 
            <input type="text" formControlName='nom' name="nom"/>
            <span *ngIf="submitted && form['nom'].invalid">*Nom nonValide</span></label>
        </div>

        <div class="champ">
            <label for="reference">
                numéro de travail :
                <input type="string" formControlName="reference">
                <span *ngIf="submitted && form['reference'].invalid">*Numéro nonValide</span>
            </label>
        </div>

        <div class="champ">
            <label for="entree">
                motif d'entrée :



                <select name="entree" formControlName="entree" class="selector">
                <option value="0">Naissance sur site</option>
                <option value="1">Achat</option>
                </select>
                <span *ngIf="submitted && form['entree'].invalid">*Entrée nonValide</span>
            </label>
        </div>

            <label for="troupeau">
                troupeau :
                <select name="troupeau" formControlName="troupeau" class="selector">

                        <option value="0">n°1 - parc : la buvette</option>
                        <option value="1">n°2 - parc : le pousse-café</option>

                </select>
