<div class="formulaire">
    <form  >
        <h3 class="titleForm">Enregistrement de l'animal :</h3>
        <div class="champ">
            <label for="nom">
                Nom :
                <input type="text" formControlName="nom">
            </label>
        </div>
        <div class="champ">
            <label for="reference">
                numéro de travail :
                <input type="text" formControlName="reference">
            </label>
        </div>
        <div class="champ">
            <label for="éleveur">
                éleveur :
                <input type="number" formControlName="eleveur">
            </label>
        </div>
        <div class="champ">
            <label for="race">
                code racial :
                <input type="number" formControlName="race">
            </label>
        </div>
        <div class="champ">
            <label for="parc">
                parc:
                <input type="number" formControlName="parc">
            </label>
        </div>
        <div class="champ">
            <label for="troupeau">
                troupeau :
                <input type="number" formControlName="troupeau">
            </label>
        </div>
        <button type="submit">Ajouter</button>
    </form>
    </div>
